<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: white; }
    h1 { color: #FFD700; }
    img { display: block; margin: 10px auto; max-width: 300px; border: 2px solid #333; }
    .controls { text-align: center; margin-top: 10px; }
    .controls button { margin: 0 5px; padding: 5px 10px; background-color: #333; color: #FFD700; border: none; border-radius: 3px; cursor: pointer; }
    .controls button:hover { background-color: #444; }
    .rarity { font-weight: bold; padding: 5px; border-radius: 5px; }
    .rarity.common { background-color: #666; color: white; }
    .rarity.uncommon { background-color: #4CAF50; color: white; }
    .rarity.rare { background-color: #FFD700; color: black; }
    .rarity.mythic { background-color: #FF4500; color: white; }
  </style>
  <script>
    let faces = [];
    let currentFaceIndex = 0;

    function setCardFaces(faceArray) {
      faces = faceArray;
      currentFaceIndex = 0;
      if (faces.length > 0) {
        document.getElementById('cardImage').src = faces[0];
      }
    }

    function showFace(faceIndex) {
      if (faces.length > 0 && faceIndex >= 0 && faceIndex < faces.length) {
        currentFaceIndex = faceIndex;
        document.getElementById('cardImage').src = faces[faceIndex];
      }
    }
  </script>
</head>
<body>
  <h1>{{CardName}}</h1>
  <img id="cardImage" src="{{CardImage}}" alt="{{CardName}}">
  <div class="controls">{{CardFlipControls}}</div>
  <p>Type: {{CardType}}</p>
  <p>Mana Cost: {{CardManaCost}}</p>
  <p>Rarity: <span class="rarity {{RarityClass}}">{{CardRarity}}</span></p>
  <p>Oracle Text: {{CardOracleText}}</p>
</body>
</html>
