<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #000;
      color: white;
    }
    img {
      max-width: 300px;
      border: 1px solid #333;
      margin: 10px auto;
      display: block;
    }
    .rarity {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .rarity.common { background-color: #666; color: white; }
    .rarity.uncommon { background-color: #4CAF50; color: white; }
    .rarity.rare { background-color: #FFD700; color: black; }
    .rarity.mythic { background-color: #FF4500; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #FFD700;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    .legalities {
      margin-top: 10px;
    }
    .mana {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <h1>{{CardName}}</h1>
  <img src="{{CardImage}}" alt="{{CardName}}">
  <p><strong>Type:</strong> {{CardType}}</p>
  <p><strong>Mana Cost:</strong> {{CardManaCost}}</p>
  <p><strong>Rarity:</strong> <span class="rarity {{RarityClass}}">{{CardRarity}}</span></p>
  <p><strong>Power/Toughness:</strong> {{CardPowerToughness}}</p>
  <p><strong>Oracle Text:</strong> {{CardOracleText}}</p>
  <div class="legalities">
    <h2>Legalities</h2>
    {{LegalitiesTable}}
  </div>
  <div class="rulings">
    <h2>Rulings</h2>
    {{Rulings}}
  </div>
  {{CardFlipControls}}
</body>
</html>
